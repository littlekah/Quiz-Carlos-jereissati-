<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz de Equa√ß√µes ‚Äî Grupo</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
  color: white;
  text-align: center;
  overflow-x: hidden;
  background: linear-gradient(-45deg, #0a0a0a, #141e30, #243b55, #0a0a0a);
  background-size: 400% 400%;
  animation: bgMove 15s ease infinite;
}

@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.screen {
  display: none;
  padding: 25px;
  animation: fadeIn 0.7s ease forwards;
}
.active { display: block; }

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

h1, h2 {
  text-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
}

input {
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
  width: 60%;
  text-align: center;
  font-size: 1em;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}

button {
  background: linear-gradient(90deg, #1e90ff, #00ffff);
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
  font-size: 1.1em;
  box-shadow: 0 0 20px rgba(30,144,255,0.6);
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(0,255,255,0.9);
}

.option {
  background: rgba(255,255,255,0.05);
  margin: 10px auto;
  padding: 12px;
  width: 70%;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255,255,255,0.1);
}
.option:hover {
  background: rgba(0,255,255,0.2);
  transform: scale(1.03);
}

.loading {
  width: 60px; height: 60px;
  border: 5px solid rgba(255,255,255,0.2);
  border-top: 5px solid #00ffff;
  border-radius: 50%;
  animation: spin 1s linear infinite, glow 1.5s ease-in-out infinite alternate;
  margin: 25px auto;
  display: none;
}

@keyframes spin { 100% { transform: rotate(360deg);} }
@keyframes glow {
  from { box-shadow: 0 0 10px #00ffff; }
  to { box-shadow: 0 0 30px #00ffff; }
}

iframe {
  width: 90%;
  height: 500px;
  border: none;
  border-radius: 12px;
  margin-top: 20px;
  box-shadow: 0 0 25px rgba(0,255,255,0.4);
}

.result-item {
  margin: 6px auto;
  width: 75%;
  padding: 10px;
  border-radius: 8px;
  color: white;
  animation: fadeIn 0.5s ease;
}
.correct {
  background: rgba(0,255,0,0.15);
  border: 1px solid #00ff99;
  box-shadow: 0 0 10px #00ff99;
}
.wrong {
  background: rgba(255,0,0,0.15);
  border: 1px solid #ff5555;
  box-shadow: 0 0 10px #ff4444;
}
</style>
</head>
<body>

<div id="startScreen" class="screen active">
  <h1>üî• Bem-vindo ao Quiz de Equa√ß√µes! üî•</h1>
  <p>Digite o nome do seu grupo:</p>
  <input id="groupName" placeholder="Nome do grupo">
  <br><br>
  <button onclick="startQuiz()">Come√ßar o Desafio üöÄ</button>
</div>

<div id="quizScreen" class="screen">
  <h2 id="questionText"></h2>
  <div id="options"></div>
  <div class="loading" id="loadingAnim"></div>
</div>

<div id="gameScreen" class="screen">
  <h2>‚è≥ Calculando resultado... quer jogar um xadrez enquanto espera?</h2>
  <button onclick="passTime()">Passar tempo ‚ôüÔ∏è</button>
  <div id="finalLoading" class="loading"></div>
  <iframe src="https://littlekah.github.io/2-Players-Chess/"></iframe>
</div>

<div id="resultScreen" class="screen">
  <h2 id="resultText"></h2>
  <div id="details"></div>
  <iframe src="https://littlekah.github.io/2-Players-Chess/"></iframe>
</div>

<script>
const questions = [
  {q:"x + 3 = 7", options:["2","3","4","5","6"], answer:"4"},
  {q:"2x = 10", options:["3","4","5","6","8"], answer:"5"},
  {q:"3x - 2 = 10", options:["3","4","5","6","7"], answer:"4"},
  {q:"Maria tinha x balas e ganhou 5, agora tem 12. Qual era x?", options:["5","6","7","8","9"], answer:"7"},
  {q:"x/2 + 3 = 7", options:["6","8","10","4","12"], answer:"8"},
  {q:"5x + 1 = 16", options:["2","3","4","5","6"], answer:"3"},
  {q:"Jo√£o comprou x livros e depois ganhou 2, agora tem 7.", options:["4","5","6","7","8"], answer:"5"},
  {q:"x - 4 = 10", options:["12","14","8","6","9"], answer:"14"},
  {q:"3x = 9", options:["2","3","4","5","6"], answer:"3"},
  {q:"2x + 5 = 13", options:["3","4","5","6","7"], answer:"4"},
  {q:"x + 7 = 12", options:["3","4","5","6","7"], answer:"5"},
  {q:"x/3 = 4", options:["8","9","10","11","12"], answer:"12"},
  {q:"Ana tinha x reais, gastou 8 e ficou com 12. Qual era x?", options:["16","18","20","22","24"], answer:"20"},
  {q:"4x - 3 = 13", options:["3","4","5","6","7"], answer:"4"},
  {q:"5x = 25", options:["3","4","5","6","7"], answer:"5"},
  {q:"x + 2 = 9", options:["5","6","7","8","9"], answer:"7"},
  {q:"Pedro tem x chocolates, comeu 3 e ficou com 7.", options:["8","9","10","11","12"], answer:"10"},
  {q:"7x = 21", options:["2","3","4","5","6"], answer:"3"},
  {q:"x - 5 = 0", options:["3","4","5","6","7"], answer:"5"},
  {q:"2x + 7 = 15", options:["3","4","5","6","7"], answer:"4"},
  {q:"x/4 = 3", options:["8","10","12","14","16"], answer:"12"},
  {q:"x + 6 = 14", options:["6","7","8","9","10"], answer:"8"},
  {q:"8x - 4 = 12", options:["1","2","3","4","5"], answer:"2"},
  {q:"3x + 9 = 18", options:["2","3","4","5","6"], answer:"3"},
  {q:"Lucas tem x figurinhas, ganhou 10 e ficou com 20.", options:["8","9","10","11","12"], answer:"10"}
];

let currentQuestion = 0;
let score = 0;
let groupName = "";
let answersGiven = [];

function startQuiz(){
  groupName = document.getElementById('groupName').value || "Grupo sem nome";
  document.getElementById('startScreen').classList.remove('active');
  document.getElementById('quizScreen').classList.add('active');
  showQuestion();
}

function showQuestion(){
  if(currentQuestion >= questions.length){
    document.getElementById('quizScreen').classList.remove('active');
    document.getElementById('gameScreen').classList.add('active');
    return;
  }
  const q = questions[currentQuestion];
  document.getElementById('questionText').innerText = `(${currentQuestion+1}) ${q.q}`;
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = "";
  q.options.forEach(opt=>{
    const div = document.createElement('div');
    div.className = "option";
    div.innerText = opt;
    div.onclick = ()=>checkAnswer(opt);
    optionsDiv.appendChild(div);
  });
}

function checkAnswer(selected){
  const loader = document.getElementById('loadingAnim');
  loader.style.display = 'block';
  setTimeout(()=>{
    loader.style.display = 'none';
    if(selected === questions[currentQuestion].answer){
      score++;
      answersGiven.push(true);
    } else {
      answersGiven.push(false);
    }
    currentQuestion++;
    showQuestion();
  }, 800);
}

function passTime(){
  document.querySelector('#gameScreen button').style.display = 'none';
  document.getElementById('finalLoading').style.display = 'block';
  setTimeout(()=>{
    document.getElementById('gameScreen').classList.remove('active');
    document.getElementById('resultScreen').classList.add('active');
    document.getElementById('finalLoading').style.display = 'none';
    showResult();
  }, 10000);
}

function showResult(){
  document.getElementById('resultText').innerText =
    `üèÜ ${groupName} acertou ${score} de ${questions.length} quest√µes!`;
  const details = document.getElementById('details');
  details.innerHTML = "";
  questions.forEach((q, i)=>{
    const div = document.createElement('div');
    div.className = "result-item " + (answersGiven[i] ? "correct" : "wrong");
    div.innerText = `${i+1}. ${q.q} ‚Üí ${answersGiven[i] ? "‚úîÔ∏è Correto" : "‚ùå Errado (certa: " + q.answer + ")"}`;
    details.appendChild(div);
  });
}
</script>
</body>
</html>
